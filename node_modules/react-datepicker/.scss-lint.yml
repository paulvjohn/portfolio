# Documentation about rules https://github.com/causes/scss-lint/blob/master/lib/scss_lint/linter/README.md

linters:
  BangFormat:
    enabled: true

  BorderZero:
    enabled: false

  ColorKeyword:
    enabled: false

  Comment:
    enabled: false

  DebugStatement:
    enabled: true

  DeclarationOrder:
    enabled: true

  DuplicateProperty:
    enabled: true

  ElsePlacement:
    enabled: true

  EmptyLineBetweenBlocks:
    enabled: true

  EmptyRule:
    enabled: true

  FinalNewline:
    enabled: true

  HexLength:
    enaled: true

  HexNotation:
    enabled: true

  HexValidation:
    enabled: true

  HexValidation:
    enabled: false

  IdSelector:
    enabled: true

  ImportPath:
    enabled: true

  Indentation:
    enabled: true
    width: 2

  LeadingZero:
    enabled: true

  MergeableSelector:
    enabled: true
    exclude:
      - 'app/assets/stylesheets/email/client-fixes.scss'

  NameFormat:
    enabled: true
    convention: BEM

  NestingDepth:
    enabled: true

  PlaceholderInExtend:
    enabled: true

  PropertySortOrder:
    enabled: false

  PropertySpelling:
    enabled: true

  QualifyingElement:
    enabled: true

  SelectorDepth:
    enabled: true

  SelectorFormat:
    enalbed: true
    convention: hyphenated_BEM

  Shorthand:
    enabled: true

  SingleLinePerProperty:
    enabled: true

  SingleLinePerSelector:
    enabled: true

  SpaceAfterComma:
    enabled: true

  SpaceAfterPropertyColon:
    enabled: true

  SpaceAfterPropertyName:
    enabled: true

  SpaceBeforeBrace:
    enabled: true

  SpaceBetweenParens:
    enabled: true

  StringQuotes:
    enabled: true
    style: double_quotes # or single_quotes

  TrailingSemicolon:
    enabled: true

  TrailingZero:
    enabled: true

  UnnecessaryMantissa:
    enabled: true

  UnnecessaryParentReference:
    enabled: true

  UrlFormat:
    enabled: true

  UrlQuotes:
    enabled: true

  VendorPrefixes:
    enabled: true

  ZeroUnit:
    enabled: true
